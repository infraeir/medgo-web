server {
    listen       ${PORT};
    server_name  _;

    # Caminho dos arquivos estáticos do Flutter
    root /usr/share/nginx/html;
    index index.html;

    # Roteamento SPA (Single Page App)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache longo para arquivos com hash no nome (gerados pelo Flutter)
    location ~* \.(?:js|css|woff2?)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Cache curto para imagens e ícones comuns
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg)$ {
        expires 1d;
        access_log off;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
    }

    # Gzip compression (reduz o tráfego de rede e acelera carregamento)
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        image/svg+xml;

    # Header para segurança básica (opcional)
    add_header X-Content-Type-Options "nosniff" always;
}
